<!DOCTYPE html> 
<html> 
    <head> 
        <meta charset="utf-8"> 
        <title>Holaa sencha</title> 
 
        <script src="touch/sencha-touch-all.js" type="text/javascript"></script> 
        <link href="resources/css/app.css" rel="stylesheet" type="text/css" /> 
 
        <script type="text/javascript"> 

            
            Ext.application({
                name: 'HelloSencha',

                requires: [
                    'Ext.MessageBox'
                ],

                isIconPrecomposed: true,

                launch: function() {
                    var header = Ext.create('Ext.Container', {
                        fullscreen: true,
                        items: [{
                            xtype: 'toolbar',
                            items: [{
                                text: 'Alerta',
                                handler: function () {
                                    Ext.Msg.alert('Alerta', 'HOLAA SENCHA!', Ext.emptyFn);
                                } 
                            }]
                        },
                        {
                            xtype: 'panel',
                            html: 'Hola Sencha!'
                        }]
                    });
                }
            });
 
        </script> 
 
    </head> 
    <body></body> 
</html>
